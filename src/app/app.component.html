<div>
    <app-navigation></app-navigation>
    <div class="container">
        <div class="canvas-container">
            <div class="tools">
                <button (click)="confirmSelected($event, 'Interested')">Interested</button>
                <button (click)="confirmSelected($event, 'Uninterested')">Uninterested</button>
                <button (click)="clear($event)">Clear</button>
            </div>
            <canvas 
                id="canvas" 
                width='700px' 
                height='500px' 
                (mousedown)="beginSelecting($event)" 
                (mouseup)="finishSelecting($event)" 
                (mousemove)="select($event)"
            ></canvas>
            <input id="imageUpload" type="file" accept="image/*" (change)="uploadImage($event)">
        </div>
        <div class="JSONoutput-container">
            <div></div>
            <div>
                <button (click)="getOutput($event)">JSON</button>
            </div>
        </div>
        <p>{{JSONoutput}}</p>
    </div>
</div>
